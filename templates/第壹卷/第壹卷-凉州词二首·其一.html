                <h3 class="textta">王之涣 〔唐代〕</h3>
                <p class="textp">黄河远上白云间，一片孤城万仞山。</p>
                <p class="textp">羌笛何须怨杨柳，春风不度玉门关。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">黄河好像从白云间奔流而来，玉门关孤独地耸峙在高山中。</p>
                <p class="text1_">何必用羌笛吹起那哀怨的《杨柳曲》去埋怨春光迟迟不来呢，原来玉门关一带春风是吹不到的啊！</p>
            </div>

        <div class="rightpg">
            <h3 class="text2">赏析</h3>
            <p class="text3">本首诗调苍凉悲壮，虽写满抱怨但却并不消极颓废，表现了盛唐时期人们宽广豁达的胸襟。诗文中对比手法的运用使 诗意的表现更有张力。用语委婉精确，表达思想感情恰到好处。</p>
