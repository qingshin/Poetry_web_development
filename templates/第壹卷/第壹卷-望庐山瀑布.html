            <div id="txt">
                <h1 class="textta">望庐山瀑布</h1>
                <h3 class="textta">李白 〔唐代〕</h3>
                <p class="textp">日照香炉生紫烟，遥看瀑布挂前川。</p>
                <p class="textp">飞流直下三千尺，疑是银河落九天。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">香炉峰在阳光的照射下生起紫色烟霞，</p>
                <P class="text1_">从远处看去瀑布好似白色绢绸悬挂山前。</P>
                <p class="text1_">高崖上飞腾直落的瀑布好像有几千尺，</p>
                <p class="text1_">让人怀疑是银河从天上泻落到人间。</p>
            </div>
        </div>
        <div class="rightpg">
            <h3 class="text2">注释</h3>
            <p class="text3_">香炉：指香炉峰。</p>
            <br>
            <h3 class="text2">赏析</h3>
            <p class="text2_">这首诗写的是在寂静的月夜思念家乡的感受。这首小诗，既没有奇特新颖的想象，更没有精工华美的辞藻；它只是用叙述的语气，写远客思乡之情，然而它却意味深长，耐人寻味，千百年来，如此广泛地吸引着读者。</p>
