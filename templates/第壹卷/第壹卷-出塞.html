                <h3 class="textta">王昌龄 〔唐代〕</h3>
                <p class="textp">秦时明月汉时关，万里长征人未还。</p>
                <p class="textp">但使龙城飞将在，不教胡马度阴山。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">依旧是秦汉时期的明月和边关，</p>
                <P class="text1_">守边御敌鏖战万里征夫未回还。</P>
                <p class="text1_">只要龙城的飞将李广如今还在，</p>
                <p class="text1_">一定不会让敌人的铁蹄踏过阴山。</p>
            </div>
