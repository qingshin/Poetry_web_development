                <h1 class="textta">鹿柴</h1>
                <h3 class="textta">王维 〔唐代〕</h3>
                <p class="textp">空山不见人，但闻人语响。</p>
                <p class="textp">返景入深林，复照青苔上。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">幽静的山谷里看不见人，</p>
                <P class="text1_">只听到人说话的声音。</P>
                <p class="text1_">落日余光映入了深林，</p>
                <p class="text1_">又照在幽暗处的青苔上。</p>
            </div>
