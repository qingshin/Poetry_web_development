                <h1 class="textta">风</h1>
                <h3 class="textta">李峤 〔唐代〕</h3>
                <p class="textp">解落三秋叶，能开二月花。</p>
                <p class="textp">过江千尺浪，入竹万竿斜。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">风能吹落秋天金黄的树叶，</p>
                <P class="text1_">能吹开春天美丽的鲜花。</P>
                <p class="text1_">刮过江面能掀千尺巨浪，</p>
                <p class="text1_">吹进竹林能使万竿倾斜。</p>
            </div>
        </div>
        <div class="rightpg">
            <h3 class="text2">赏析</h3>
            <p class="text3">这首诗写出了风的力量。诗无出现一个“风”字，却把风对自然界物象在风的作用下所产生的变幻鲜活而传神地表现出来，阐述了风的善变，有柔弱，又有彪悍。</p>
