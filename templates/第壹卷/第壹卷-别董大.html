                <h1 class="textta">别董大</h1>
                <h3 class="textta">高适 〔唐代〕</h3>
                <p class="textp">千里黄云白日曛，北风吹雁雪纷纷。</p>
                <p class="textp">莫愁前路无知己，天下谁人不识君。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">黄云蔽天，绵延千里，太阳黯淡无光，呼啸的北风刚刚送走了雁群，又带来了纷纷扬扬的大雪。</p>
                <P class="text1_">不要担心前路茫茫没有知己，普天之下哪个不识你呢？</P>
            </div>
        </div>
        <div class="rightpg">
            <h3 class="text2">赏析</h3>
            <p class="text2_">诗人在即将分手之际，全然不写千丝万缕的离愁别绪，而是满怀激情地鼓励友人踏上征途，迎接未来。</p>
            <br>
