                <h3 class="textta">孟浩然 〔唐代〕</h3>
                <p class="textp">春眠不觉晓，处处闻啼鸟。</p>
                <p class="textp">夜来风雨声，花落知多少。</p>

                <p class="text1_">春日里贪睡不知不觉天就亮了，</p>

                <p class="text1_">昨夜阵阵的风雨声，</p>
                <p class="text1_">不知吹落了多少娇美的春花。</p>

            <p class="text3">春晓表现了诗人爱春的喜悦心情，以及由爱春引出的惜春之情，表达了诗人对大自然的热爱。</p>
