                <h3 class="textta">王翰 〔唐代〕</h3>
                <p class="textp">葡萄美酒夜光杯，欲饮琵琶马上催。</p>
                <p class="textp">醉卧沙场君莫笑，古来征战几人回？</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">酒筵上甘醇的葡萄美酒盛满在夜光杯之中，正要畅饮时，马上琵琶也声声响起，仿佛催人出征。</p>
                <p class="text1_">如果醉卧在沙场上，也请你不要笑话，古来外出打仗的能有几人返回家乡？</p>
            </div>

        <div class="rightpg">
            <h3 class="text2">注释</h3>
            <p class="text3">凉州词：唐乐府名，属《近代曲辞》，是《凉州曲》的唱词，盛唐时流行的一种曲调名。王翰写有《凉州词》两首，慷慨悲壮，广为流传。而这首《凉州词》被明代王世贞推为唐代七绝的压卷之作。</p>
            <br>
            <h3 class="text2">赏析</h3>
            <p class="text2_">王翰的《凉州词》是一首曾经打动过无数热血男儿的千古绝唱，不少人以此诗来作为自己人生方向的指导。</p>
