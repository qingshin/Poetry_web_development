                <h3 class="textta">李白 〔唐代〕</h3>
                <p class="textp">床前明月光，疑是地上霜。</p>
                <p class="textp">举头望明月，低头思故乡。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">明亮的月光洒在窗户纸上，</p>
                <P class="text1_">好像地上泛起了一层白霜。</P>
                <p class="text1_">我抬起头来，看那天窗外空中的明月，</p>
                <p class="text1_">不由得低头沉思，想起远方的家乡。</p>
            </div>
        </div>
        <div class="rightpg">
            <h3 class="text2">赏析</h3>
            <p class="text2_">这首诗写的是在寂静的月夜思念家乡的感受。这首小诗，既没有奇特新颖的想象，更没有精工华美的辞藻；它只是用叙述的语气，写远客思乡之情，然而它却意味深长，耐人寻味，千百年来，如此广泛地吸引着读者。</p>
