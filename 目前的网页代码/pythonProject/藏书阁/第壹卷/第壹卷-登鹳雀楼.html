                <h3 class="textta">王之涣 〔唐代〕</h3>
                <p class="textp">白日依山尽，黄河入海流。</p>
                <p class="textp">欲穷千里目，更上一层楼。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">站在高楼上，只见夕阳依傍着山峦慢慢沉落，滔滔黄河朝着大海汹涌奔流。</p>
                <p class="text1_">想要看到千里之外的风光，那就要再登上更高的一层楼。</p>
            </div>

            <h3 class="text2">注释</h3>
            <p class="text3">鹳(guàn)雀(què)楼：旧址在山西永济市，前对中条山，下临黄河。传说常有鹳雀在此停留，故有此名。</p>
            <br>
            <h3 class="text2">赏析</h3>
            <p class="text2_">这首诗写诗人在登高望远中表现出来的不凡的胸襟抱负，反映了盛唐时期人们积极向上的进取精神。</p>
