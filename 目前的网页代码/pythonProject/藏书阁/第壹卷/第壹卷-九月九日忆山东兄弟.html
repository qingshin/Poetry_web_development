                <h3 class="textta">王维 〔唐代〕</h3>
                <p class="textp">独在异乡为异客，每逢佳节倍思亲。</p>
                <p class="textp">遥知兄弟登高处，遍插茱萸少一人。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">一个人独自在他乡作客，</p>
                <P class="text1_">每逢节日加倍思念远方的亲人。</P>
                <p class="text1_">遥想兄弟们今日登高望远时，</p>
                <p class="text1_">头上插满茱萸只少我一人。</p>
            </div>

        <div class="rightpg">
            <h3 class="text2">赏析</h3>
            <p class="text2_">此诗写出了游子的思乡怀亲之情。诗一开头便紧切题目，写异乡异土生活的孤独凄然，因而时时怀乡思人，遇到佳节良辰，思念倍加。接着诗一跃而写远在家乡的兄弟，按照重阳节的风俗而登高时，也在怀念自己。诗意反复跳跃，含蓄深沉，既朴素自然，又曲折有致。其中“每逢佳节倍思亲”更是千古名句。</p>
