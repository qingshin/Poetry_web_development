                <h3 class="textta">贺知章 〔唐代〕</h3>
                <p class="textp">少小离家老大回，乡音无改鬓毛衰。</p>
                <p class="textp">儿童相见不相识，笑问客从何处来。</p>
                <br>
                <h3 class="text2">译文</h3>
                <p class="text1_">年少时离乡老年才归家，我的乡音虽未改变，但鬓角的毛发却已经疏落。</p>
                <P class="text1_">家乡的儿童们看见我，没有一个认识我。他们笑着询问我：你是从哪里来的呀？</P>
            </div>

            <p class="text3">这是一首久客异乡、缅怀故里的感怀诗。写于初来乍到之时，抒写久客伤老之情。此诗通过白描，运用了对比的手法，表明离开家乡时间之长，人事变化速度之快，以及诗人回乡欢愉之情和人世沧桑之感。</p>
